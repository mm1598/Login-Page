<!DOCTYPE html>
<html>
<head>
    <title>Successful Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .success-message {
            font-size: 24px;
            color: #4CAF50;
            border: 1px solid #4CAF50;
            padding: 20px;
            border-radius: 5px;
            background-color: white;
        }
    </style>
</head>
<body>
    <div class="success-message">
        Successful login. Redirecting you to the dashboard in 5 seconds...
    </div>

    <script>
        // Redirect the user to the dashboard after 5 seconds
        setTimeout(function() {
            window.location.href = "/dashboard";
        }, 5000);
    </script>
</body>
</html>
